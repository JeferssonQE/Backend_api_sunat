version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SUNAT_URL=${SUNAT_URL:-https://e-menu.sunat.gob.pe/cl-ti-itmenu/MenuInternet.htm}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CHROME_HEADLESS=true
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
